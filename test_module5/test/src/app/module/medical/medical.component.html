<div class="mt-6">
  <h1>Medical List</h1>
  <div class="container-fluid">
    <table class="table table-striped" border="solid">
      <tr>
        <td>STT</td>
        <td>Id</td>
        <td>patient Id</td>
        <td>patient name</td>
        <td>dayIn</td>
        <td>dayOut</td>
        <td>reason</td>
        <td>plan</td>
        <td>doctor</td>
        <td>Action</td>
      </tr>
      <tr *ngFor="let m of medicalList| paginate: { itemsPerPage: 3, currentPage: p }; index as i">
        <td>{{i + 1}}</td>
        <td>{{m.id}}</td>
        <td>{{m.patient.id}}</td>
        <td>{{m.patient.name}}</td>
        <td>{{m.dayIn}}</td>
        <td>{{m.dayOut}}</td>
        <td>{{m.reason}}</td>
        <td>{{m.plan}}</td>
        <td>{{m.doctor}}</td>
        <button class="btn btn-info"><a [routerLink]="['/medical/edit',m.id]">Edit</a></button>
        <button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#exampleModalLong' + m.id">
          Delete
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong{{m.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle{{m.id}}">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Do you want to delete this id: {{m.id}},
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="delete(m.id) ">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </tr>
    </table>
    <ul class="nav nav-pills">
      <li class="nav-item" *ngFor="let p of pages; let i = index">
        <a class="nav-link active" (click)="setPage(i)">{{i}}</a>
      </li>
    </ul>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
